<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fares Calculator</title>
</head>

<body>

    <!-- This is the html for the Full Screen Fare Calculator Modal Popup Container (pu) -->
    <div class="pu-container">
        <div id="pu-pop" class="pu-modal">
            <div class="pu-modal-content pu-animate-zoom-bigger" style="max-width:600px">
                <div class="pu-center"><br>
                    <span onclick="document.getElementById('pu-pop').style.display='none'"
                        class="pu-button pu-xlarge pu-hover-blue pu-display-topright" title="Close Modal">&times;</span>
                </div>

                <form class="pu-container" action="">
                    <div class="pu-section">
                        <label for="direction" class="pu-label">Direction</label>
                        <select class="directionoptions pu-select pu-border pu-margin-bottom" name="direction"
                            id="direction" required>

                        </select>
                        <label for="pickup" class="pu-label">Pickup Point</label>
                        <select class="pickoptions pu-select pu-border pu-margin-bottom" name="pickup" id="pickup"
                            required>

                        </select>

                        <label for="dropoff" class="pu-label">Destination</label>
                        <select class="dropoptions pu-select pu-border pu-margin-bottom" name="dropoff" id="dropoff"
                            required>

                        </select>

                        <label for="passenger" class="pu-label">Passenger</label>
                        <select class="passengeroptions pu-select pu-border pu-margin-bottom" name="passenger"
                            id="passenger" required>

                        </select>

                        <label for="ticket" class="pu-label">Ticket</label>
                        <select class="ticketoptions pu-select pu-border pu-margin-bottom" name="ticket" id="ticket"
                            required>

                        </select>

                    </div>
                    <button onclick="formParameters()"
                        class="nb-button nb-green" type="button">Calculate
                        Fare</button>
                </form>

                <div id="faredisplay" class="faredisplay">
                    <h3 class="farelabel pu-h3">The calculated fare is:</h3>
                    <h4 class="fare pu-h4" name="fare" id="fare"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- This ends the Full Screen Fare Calculator Modal Popup html -->

    
  <div class = "fc-container" id="site-flex-container">
    <header>
      <!-- This is the header. It contains all header related divs and classes -->
      <div class="header-container hd-mobile hd-desktop">
        <!-- This is the wrapper for the header elements -->
        <div class="site-flex-logo logo-center">
          <!-- This is the site logo. When clicked it takes us home -->
          <a href="index.html" role="link" aria-label="Jump to the Home Page">
            <img src="assets/images/TFI-Local-Link-NEW-Cork.webp" alt="site logo" width="256" height="131">
          </a>
        </div>
        <div class="site-flex-social social-center">
          <ul>
            <li>
              <a href="https://www.facebook.com/Locallinkcork/" aria-label="Go to our facebook page (opens in new tab)"
                target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/tfilocallinkcork/"
                aria-label="Go to our instagram page (opens in new tab)" target="_blank" rel="noopener"><i
                  class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/locallinkcork?lang=en" aria-label="Go to our twitter page (opens in new tab)"
                target="_blank" rel="noopener"><i class="fab fa-twitter-square"></i></a>
            </li>
          </ul>
        </div>
        <!-- This button returns the user to main index page -->
          <button class="nb-button nb-green" id="site-flex-button"><a href="index.html">Home</a></button>
      </div>
    </header>

    <main>
        <div id="routedetails">
          <!-- This is the route details div. It contains all route details related divs -->
          <div id="routenumber">
            <h1>Route 253</h1>
          </div>
          <div id="routetitle">
            <h2>Clonakilty to Kinsale</h2>
            <h2>&</h2>
            <h2>Kinsale to Clonakilty</h2>
          </div>
          <div id="routefrequency">
            <h3>Day: Monday - Sunday</h3>
          </div>
          <div id="routetype">
            <h4>Hail & Ride</h4>
          </div>
        </div>
  
        <!-- This button opens the Full Screen Fare Calculator Modal Popup -->
        <button onclick="document.getElementById('pu-pop').style.display='block'" class="nb-button nb-blue" id="fareButton">Click
          here to calculate fares</button>
  
        <!-- This button links to the Timetable Page -->
        <button class="nb-button nb-green"
          id="timesButton"><a href="timetable.html">Click
          here to view timetable</a></button>
  
        <!-- This button allows for a PDF Download -->
        <button class="nb-button nb-blue" id="pdfButton"><a href="assets/pdf/Local Link 253 Time Table 2022.pdf" target="_blank">Click
          here to download PDF</a></button>
  
      </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
